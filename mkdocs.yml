site_name: Vixen Shell Documentation
site_url: https://vixen-shell.github.io

theme:
  name: material
  logo: assets/vixen_logo.png
  favicon: assets/vixen_logo.png
  palette:
    scheme: slate
    primary: black
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/vixen-shell
